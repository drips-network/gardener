[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
markers =
    unit: Unit tests for individual components
    integration: Integration tests that test interactions between components
    slow: Tests that take a long time to run (>60s)
    system: Microservice/API tests (service extra)
    external: Tests that rely on network or external repos
    security: Security and robustness tests
    fixture: Curated micro-repo scenarios
